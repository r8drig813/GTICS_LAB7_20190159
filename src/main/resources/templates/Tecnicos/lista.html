<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
<div th:insert="~{fragments/navbar.html :: navbar}"></div>
<br>


<main>
    <div class="container px-4 py-5">
        <div class="text-center">
            <h1 class="pb-2 border-bottom">Lista Tecnicos</h1>
        </div>
        <div class="d-flex mt-3 mb-4">
            <a class="btn btn-primary" th:href="@{'/tecnicos/new'}">Nuevo Tecnico</a>
            <a class="btn btn-secondary ms-auto" th:href="@{'/'}">Regresar</a>
        </div>
        <table class="table">
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>DNI</th>
                <th>Celular</th>
                <th>Edad</th>
                <th>Editar</th>
                <th>Borrar</th>


            </tr>
            <tr th:each="tecnicos, info : ${listaTecnicos}">
                <td th:text="${info.index + 1}"></td>
                <td th:text="${tecnicos.firstname}"></td>
                <td th:text="${tecnicos.lastname}"></td>
                <td th:text="${tecnicos.phone}"></td>
                <td th:text="${tecnicos.dni}"></td>
                <td th:text="${tecnicos.age}"></td>

                <td><a class="btn btn-primary"
                       th:href="@{'/tecnicos/editar?id=' + ${tecnicos.id}}">Editar</a>
                </td>
                <td><a class="btn btn-danger"
                       th:href="@{'/tecnicos/delete?id=' + ${tecnicos.id}}">Borrar</a>
                </td>
            </tr>
        </table>
    </div>
</main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
